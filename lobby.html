<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="lobby.css" />
  </head>
  <body>
    <form id="create-form" action="index.html">
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your Name"
        required
      />
      <input type="submit" value="Create Room" />
    </form>
    <form id="join-form">
      <input
        type="text"
        placeholder="Enter room_Id"
        name="invite_link"
        required
      />
      <input type="submit" value="Join Room" />
    </form>
    <div id="circle">
      <span id="enter">
        <form action="" id="verification">
          <input type="text" placeholder="Enter Password" name="password">
          <input type="submit" value="Verify" >
        </form>
      </span>
      <div class="btn btn-1"></div>
      <div class="btn" id="control">
        <div id="in">
          <div>CreateRoom</div>
          <div>JoinRoom</div>
        </div>
      </div>
      <div class="btn btn-2"></div>
    </div>

    <script src="lobby.js"></script>
  </body>

  <script>
    let form1 = document.getElementById("create-form");
    form1.addEventListener("submit", (e) => {
      e.preventDefault();
      let roomId = String(Math.floor(Math.random() * 10000));
      window.location = `index.html?room=${roomId}`;
    });
    let form2 = document.getElementById("join-form");
    form2.addEventListener("submit", (e) => {
      e.preventDefault();
      let roomName = e.target.invite_link.value;
      window.location = `index.html?room=${roomName}`;
    });
  </script>
</html>
